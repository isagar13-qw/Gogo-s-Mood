<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gogo's Mood Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      color: #4b2c35;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      color: #ff69b4;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .container {
      background: #ffe4ec;
      border-radius: 20px;
      padding: 1.5rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 16px rgba(255, 182, 193, 0.4);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ffc0cb;
      font-size: 1rem;
      background-color: #fff;
    }

    button {
      border: none;
      padding: 0.75rem 1.2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta-btn {
      background-color: #ff69b4;
      color: white;
    }

    .cta-btn:hover {
      background-color: #ff85c1;
    }

    .reset-btn {
      background-color: white;
      color: red;
      border: 2px solid red;
    }

    .reset-btn:hover {
      background-color: #ffe6e6;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(255, 192, 203, 0.7);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fff0f5;
      margin: auto;
      padding: 1.5rem;
      border: 3px solid #ff69b4;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
    }

    .modal-content p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .modal button {
      margin-top: 0.5rem;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .button-group {
        flex-direction: column;
        align-items: stretch;
      }

      button {
        flex: 1 1 100%;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Gogo's Mood Predictor üíñ</h1>
  <div class="container">
    <form id="moodForm">
      <label>How well did you sleep?</label>
      <select id="sleep" required>
        <option value="">-- Select --</option>
        <option value="great">Great</option>
        <option value="okay">Okay</option>
        <option value="bad">Bad</option>
      </select>

      <label>How's your energy level?</label>
      <select id="energy" required>
        <option value="">-- Select --</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>

      <label>Did you eat something?</label>
      <select id="ate" required>
        <option value="">-- Select --</option>
        <option value="yes">Yes!</option>
        <option value="notyet">Not yet</option>
      </select>

      <label>How‚Äôs your stress today?</label>
      <select id="stress" required>
        <option value="">-- Select --</option>
        <option value="chill">Chill</option>
        <option value="eh">Meh</option>
        <option value="stressed">Stressed</option>
      </select>

      <div class="button-group">
        <button type="submit" class="cta-btn">See Your Mood üíñ</button>
        <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="moodModal" class="modal">
    <div class="modal-content">
      <p id="moodText"></p>
      <button class="cta-btn" onclick="predictMore()">Predict More</button>
      <button class="reset-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('moodForm');
    const moodText = document.getElementById('moodText');
    const moodModal = document.getElementById('moodModal');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const sleep = document.getElementById('sleep').value;
      const energy = document.getElementById('energy').value;
      const ate = document.getElementById('ate').value;
      const stress = document.getElementById('stress').value;

      if (!sleep || !energy || !ate || !stress) {
        alert("Please select all options! üí°");
        return;
      }

      let message = "";

      if (ate === 'notyet') {
        message = "üçΩÔ∏è Right now I'm fine... but might kill someone soon (My boyfriend). Feed me. üçï";
      } else if (stress === 'stressed') {
        message = "üò≠ 99% chance of crying. Handle with love and snacks, please.";
      } else {
        let score = 0;

        if (sleep === 'great') score += 2;
        else if (sleep === 'okay') score += 1;

        if (energy === 'high') score += 2;
        else if (energy === 'medium') score += 1;

        if (stress === 'chill') score += 2;
        else if (stress === 'eh') score += 1;

        if (score >= 6) {
          message = "üåû Gogo is glowing today! Full power and fabulous vibes! üíÖ";
        } else if (score >= 4) {
          message = "üå§Ô∏è Kinda okay, kinda meh. Cuddles will help. üß∏";
        } else {
          message = "‚òÅÔ∏è Gogo is lowkey moody. Time for a nap and kisses. üò¥üíó";
        }
      }

      moodText.innerText = message;
      moodModal.style.display = 'flex';
    });

    function resetForm() {
      form.reset();
    }

    function closeModal() {
      moodModal.style.display = 'none';
    }

    function predictMore() {
      moodModal.style.display = 'none';
      resetForm();
    }
  </script>
</body>
</html>
